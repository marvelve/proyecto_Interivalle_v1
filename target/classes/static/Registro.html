<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>

<form id="formRegistro">
    <h2>Registro de Usuario</h2>
    
    <label>Nombre completo:</label>
    <input type="text" id="nombre_usuario" required><br>

    <label>Correo:</label>
    <input type="email" id="correo_usuario" required><br>

    <label>Contraseña:</label>
    <input type="password" id="contrasena_usuario" required><br>

    <label>Nombre del Proyecto:</label>
    <input type="text" id="nombre_proyecto_usuario" required><br>

    <label>Número de Celular:</label>
    <input type="text" id="celular_usuario" required><br>

    <button type="submit">Registrar</button>
    <p class="mensaje" id="mensaje"></p>
</form>

    <script src="js/registro.js"></script>

</body>
</html>
