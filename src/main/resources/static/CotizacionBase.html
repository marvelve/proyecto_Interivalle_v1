<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Cotización Base Obra Blanca</title>
    </head>
    
    
        <body>

        <h2>Datos para Cotización Base</h2>

        <form id="formCotizar">
          <label>Área interna apartamento (m²):</label>
          <input type="number" id="medidaarea_privada" required><br><br>

          <label>Cantidad de baños:</label>
          <input type="number" id="cantidadbanos" required><br><br>

          <label>¿Lleva pared división?</label>
          <select id="pared">
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select><br><br>

          <label>Tipo de cielo:</label>
          <select id="cielo">
            <option value="panel">Panel Yeso</option>
            <option value="estucado">Estucado</option>
          </select><br><br>

          <button type="submit">Cotizar</button>
        </form>

        <hr>

        <h3>Resultado de Cotización</h3>

        <table border="1" id="tablaCotizacion">
          <thead>
            <tr>
              <th>Concepto</th>
              <th>Cantidad</th>
              <th>Valor Unitario</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <h3 id="totalFinal"></h3>

        <script src="js/cotizacionBase.js"></script>
        </body>
</html>
