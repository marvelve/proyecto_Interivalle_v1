
# NOMBRE DE LA APLICACIÓN

spring.application.name=GestionProcesosInterivalle

# CONFIGURACIÓN DE LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/bd_interivalle?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN DE JPA / HIBERNATE

spring.jpa.hibernate.ddl-auto=create 
# permite que Spring cree automáticamente las tablas según tus entidades Java.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CONFIGURACIÓN DEL PUERTO DEL SERVIDOR
server.port=8081


